language: ruby
before_install: 
  - mkdir -p output
  - sudo apt-get update
  - sudo apt-get install -y tree
install:
  - bundle config --local github.https true
  - bundle --path=.bundle/gems --binstubs=.bundle/.bin
script:
  - bundle exec asciidoctor-revealjs -D output/lectures -a customcss=../styles.css -a revealjsdir=https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0 lectures/*.adoc
  - bundle exec asciidoctor -D output README.adoc
after_success:
  - cd output ; mv ../README.adoc . ; cp -R ../images . ; cp ../styles.css .
  - tree -d .

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  keep-history: true
  verbose: true
  on:
    branch: master

env:
  global:
    secure: 
