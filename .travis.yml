language: node_js
node_js:
  - lts/*
before_install: 
  - mkdir -p output
  - sudo apt-get install -y ghostscript
install:
  - npm install
script:
  - ./build-slides.sh -makePdfs
after_success:
  - cd output ; mv ../README.adoc . ; cp -R ../images . ; cp ../styles.css .

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  keep-history: true
  verbose: true
  local-dir: output
  on:
    branch: master

env:
  global:
    secure: 
